<!DOCTYPE html>
<head>
    <title>Prototype: App</title>
    <meta charset = "utf-8" />
    <script type="text/javascript" src="//use.typekit.net/yxz0qgs.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <script data-main = "app/bootstrap.js" src = "//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.4/require.min.js"></script>
    <link href = "css/style.css" rel = "stylesheet" type = "text/css" media = "all" />
    <script type = "text/html" id = "node-template">
    <div class = "container">
        <span></span>
        <div class = "front"></div>
        <div class = "back"></div>
    </div>
    </script>
    <script type = "text/html" id = "bubble-template">
    <div class = "wrap">
        <div class = "type">Q:</div>
        <p><%= text %></p>
        <span class = "tip"></span>
    </div>
    </script>
    <script type = "text/html" id = "bubble-maximized-template">
    <div class = "wrap">
        <div class = "meta">
            <span class = "remaining-character-count"><%= remainingCharacterCount %></span>
            <a href = "#"><span class = "settings">Settings</span><span data-icon = "&#xf013;" aria-hidden = "true"></span></a>
            <span class = "tip"></span>
        </div>
        <textarea maxlength = "140" placeholder = "Question?" rows = "2" spellcheck = "true"><%= text %></textarea>
    </div>
    </script>
    <script type = "text/html" id = "input-template">
    <a class = "menu-toggle" href = "#"><span class = "icon-cog" data-icon = "&#xf013;" aria-hidden = "true"></span><span class = "icon-caret-down" data-icon = "&#xf0d7;" aria-hidden = "true"></span></a>
    <div class = "input-container"></div>
    </script>
</head>
